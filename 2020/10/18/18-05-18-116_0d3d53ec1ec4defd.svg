<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   viewBox="0, 0, 400, 200"
   version="1.1" >
  <defs>
    <path id="MyPath" d="m 100,75 a 25,25 0 0 1 0,50  25,25 0 0 1 0 -50 z"/> 
    <marker id="MyArrow" overflow="visible" orient="auto">
      <path d="m -5,-5 15,5 -15,5 z" stroke="black"/>
    </marker>
  </defs>
  <style type="text/css">
    .dash {
        stroke-dasharray: 157.05; // 11.4159 20;
        stroke-dashoffset: 157.08;
        animation: dashing 10s linear  infinite;
      }

      @keyframes dashing {
        from {
          stroke-dashoffset: 157.08;
        }
        to {
          stroke-dashoffset: 0;
        }
      }

  </style>

  <g>
    <use class="dash" xlink:href="#MyPath" style="fill:none;stroke:gray;stroke-width:25"/>
    <use              xlink:href="#MyPath" style="fill:none;stroke:red;stroke-width:1"/>
    <path d="m 100,62.5 25,0" style="fill:none;stroke:black;marker-end:url(#MyArrow)"/>
    <path d="m 100,87.5 25,0" style="fill:none;stroke:black;marker-end:url(#MyArrow)"/>
  </g>

  <g transform="translate(200,0)">
    <use class="dash" xlink:href="#MyPath" style="fill:none;stroke:gray;stroke-width:75"/>
    <use              xlink:href="#MyPath" style="fill:none;stroke:red;stroke-width:1"/>
    <path d="m 100,37.5 25,0" style="fill:none;stroke:black;marker-end:url(#MyArrow)"/>
    <path d="m 100,112.5 -25,0" style="fill:none;stroke:black;marker-end:url(#MyArrow)"/>
  </g>

</svg>
